<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â°îÁΩóÁâåÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: auto;
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .card-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .card {
            width: 80px;
            height: 120px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #3498db;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            border-color: #e74c3c;
        }

        .card.selected {
            transform: translateY(-15px) scale(1.1);
            border-color: #f39c12;
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.5);
        }

        .card.moving {
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
        }

        .card.removed {
            /* ÁßªÈô§ pointer-events: noneÔºåÂÖÅËÆ∏ÁÇπÂáªÊîæÂ§ßÂäüËÉΩ */
            opacity: 1;
        }

        .card.empty-slot {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            cursor: default;
            pointer-events: none;
        }

        .card.empty-slot:hover {
            transform: none;
            box-shadow: none;
        }

        .card-back {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .cross-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 20px;
            width: 500px;
            height: 500px;
            margin: 30px auto 50px auto;
            padding: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            place-items: center;
        }

        /* ÂçÅÂ≠óÊéíÈòµÂ∏ÉÂ±Ä - 5‰∏™‰ΩçÁΩÆÔºö‰∏≠ÂøÉ„ÄÅ‰∏ä„ÄÅ‰∏ã„ÄÅÂ∑¶„ÄÅÂè≥ */
        .cross-slot[data-position="center"] {
            grid-column: 2;
            grid-row: 2;
        }

        .cross-slot[data-position="top"] {
            grid-column: 2;
            grid-row: 1;
        }

        .cross-slot[data-position="bottom"] {
            grid-column: 2;
            grid-row: 3;
        }

        .cross-slot[data-position="left"] {
            grid-column: 1;
            grid-row: 2;
        }

        .cross-slot[data-position="right"] {
            grid-column: 3;
            grid-row: 2;
        }

        /* ÈöêËóè‰∏çÈúÄË¶ÅÁöÑ‰ΩçÁΩÆ */
        .cross-slot[data-position="top-left"],
        .cross-slot[data-position="top-right"],
        .cross-slot[data-position="bottom-left"],
        .cross-slot[data-position="bottom-right"] {
            display: none;
        }

        .cross-slot {
            width: 80px;
            height: 120px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .cross-slot.occupied {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .cross-slot.highlight {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .instructions {
            color: white;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .reset-btn {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-top: 40px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .card-back {
            transition: transform 0.6s ease;
        }

        .card-image {
            transition: transform 0.6s ease;
        }

        .card.flipped .card-back {
            transform: rotateY(180deg);
            opacity: 0;
        }

        .card.flipped .card-image {
            display: block;
            transform: rotateY(0deg);
            opacity: 1;
        }

        /* Ê∑ªÂä†ÁøªËΩ¨Âä®Áîª */
        .card {
            perspective: 1000px;
        }

        .card-back, .card-image {
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .card-image {
            transform: rotateY(180deg);
            opacity: 0;
        }

        /* Âç°ÁâáÊîæÂ§ßÂäüËÉΩ */
        .card-zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .card-zoom-overlay.active {
            display: flex;
        }

        .card-zoom-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-zoom {
            width: 300px;
            height: 450px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card-zoom-overlay.active .card-zoom {
            transform: scale(1);
        }

        .card-zoom .card-back,
        .card-zoom .card-image {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .card-zoom .card-image {
            display: block !important;
            transform: none !important;
            opacity: 1 !important;
        }

        .card-zoom .card-back {
            display: none;
        }

        .card-zoom .card-back img {
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .zoom-close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .zoom-close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .card {
                width: 60px;
                height: 90px;
            }
            
            .cross-slot {
                width: 60px;
                height: 90px;
            }
            
            .cross-layout {
                width: 380px;
                height: 380px;
                padding: 50px;
            }
            
            .card-zoom {
                width: 250px;
                height: 375px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">üîÆ Â°îÁΩóÁâåÂç†ÂçúÊ∏∏Êàè üîÆ</h1>
        <p class="instructions">ÁÇπÂáª5Âº†ÁâåÁªÑÊàêÂçÅÂ≠óÊéíÈòµÔºö‰∏≠ÂøÉ‚Üí‰∏ä‚Üí‰∏ã‚ÜíÂ∑¶‚ÜíÂè≥ÔºåÂºÄÂßã‰Ω†ÁöÑÂ°îÁΩóÁâåÂç†Âçú‰πãÊóÖ</p>
        
        <div class="card-row" id="cardRow">
            <!-- Â°îÁΩóÁâåÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
        
        <div class="cross-layout" id="crossLayout">
            <!-- ÂçÅÂ≠óÊéíÈòµÔºö5‰∏™‰ΩçÁΩÆ -->
            <div class="cross-slot" data-position="top"></div>
            <div class="cross-slot" data-position="left"></div>
            <div class="cross-slot" data-position="center"></div>
            <div class="cross-slot" data-position="right"></div>
            <div class="cross-slot" data-position="bottom"></div>
        </div>
        
        <button class="reset-btn" id="resetBtn">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>

    <!-- Âç°ÁâáÊîæÂ§ßÂäüËÉΩ -->
    <div class="card-zoom-overlay" id="cardZoomOverlay">
        <div class="card-zoom-container">
            <div class="card-zoom" id="cardZoom">
                <!-- ÊîæÂ§ßÁöÑÂç°ÁâáÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊèíÂÖ• -->
            </div>
            <button class="zoom-close-btn" id="zoomCloseBtn">√ó</button>
        </div>
    </div>

    <script>
        class TarotGame {
            constructor() {
                this.cards = [];
                this.selectedCards = [];
                this.crossPositions = ['center', 'top', 'bottom', 'left', 'right']; // ÂçÅÂ≠óÊéíÈòµÈ°∫Â∫èÔºö‰∏≠ÂøÉ„ÄÅ‰∏ä„ÄÅ‰∏ã„ÄÅÂ∑¶„ÄÅÂè≥
                this.cardImages = this.generateCardImages();
                this.audioContext = null;
                this.init();
            }

            generateCardImages() {
                const majorArcana = [
                    '00-TheFool.jpg', '01-TheMagician.jpg', '02-TheHighPriestess.jpg',
                    '03-TheEmpress.jpg', '04-TheEmperor.jpg', '05-TheHierophant.jpg',
                    '06-TheLovers.jpg', '07-TheChariot.jpg', '08-Strength.jpg',
                    '09-TheHermit.jpg', '10-WheelOfFortune.jpg', '11-Justice.jpg',
                    '12-TheHangedMan.jpg', '13-Death.jpg', '14-Temperance.jpg',
                    '15-TheDevil.jpg', '16-TheTower.jpg', '17-TheStar.jpg',
                    '18-TheMoon.jpg', '19-TheSun.jpg', '20-Judgement.jpg', '21-TheWorld.jpg'
                ];
                
                const suits = ['Cups', 'Pentacles', 'Swords', 'Wands'];
                const minorArcana = [];
                
                suits.forEach(suit => {
                    for (let i = 1; i <= 14; i++) {
                        minorArcana.push(`${suit}${i.toString().padStart(2, '0')}.jpg`);
                    }
                });
                
                return [...majorArcana, ...minorArcana];
            }

            init() {
                this.createCards();
                this.setupEventListeners();
                this.initAudio();
            }

            createCards() {
                const cardRow = document.getElementById('cardRow');
                cardRow.innerHTML = '';
                
                // ÈöèÊú∫ÈÄâÊã©78Âº†Áâå‰∏≠ÁöÑ‰∏ÄÈÉ®ÂàÜÊù•ÊòæÁ§∫ÔºàÊØîÂ¶Ç30Âº†Ôºâ
                const shuffledImages = [...this.cardImages].sort(() => Math.random() - 0.5);
                const displayCount = Math.min(30, shuffledImages.length);
                
                for (let i = 0; i < displayCount; i++) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = i;
                    card.dataset.image = shuffledImages[i];
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';
                    
                    const backImage = document.createElement('img');
                    backImage.src = 'back.jpg'; // ‰ΩøÁî®Ë£ÖÈ•∞ÊÄßËÉåÈù¢ÂõæÁâá
                    backImage.alt = 'Â°îÁΩóÁâåËÉåÈù¢';
                    backImage.onerror = function() {
                        // Â¶ÇÊûúÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºåÊòæÁ§∫ÁæéËßÇÁöÑËÉåÈù¢ËÆæËÆ°
                        this.style.display = 'none';
                        const placeholder = document.createElement('div');
                        placeholder.style.cssText = `
                            width: 100%;
                            height: 100%;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            border-radius: 6px;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            color: white;
                            font-size: 14px;
                            text-align: center;
                            position: relative;
                            overflow: hidden;
                        `;
                        
                        // Ê∑ªÂä†Ë£ÖÈ•∞ÊÄßÂÖÉÁ¥†
                        const star = document.createElement('div');
                        star.style.cssText = `
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            width: 30px;
                            height: 30px;
                            background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
                            border-radius: 50%;
                            transform: translate(-50%, -50%);
                        `;
                        
                        placeholder.appendChild(star);
                        placeholder.innerHTML = 'üîÆ<br>Â°îÁΩóÁâå';
                        this.parentNode.appendChild(placeholder);
                    };
                    cardBack.appendChild(backImage);
                    
                    const cardImage = document.createElement('img');
                    cardImage.className = 'card-image';
                    cardImage.src = `Â°îÁΩóÁâåÂõæÁâá/Â°îÁΩóÁâåÂõæÁâá/${shuffledImages[i]}`;
                    cardImage.alt = `Â°îÁΩóÁâå ${shuffledImages[i]}`;
                    cardImage.onerror = function() {
                        // Â¶ÇÊûúÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºåÊòæÁ§∫‰∏Ä‰∏™Âç†‰ΩçÁ¨¶
                        this.style.display = 'none';
                        const placeholder = document.createElement('div');
                        placeholder.style.cssText = `
                            width: 100%;
                            height: 100%;
                            background: linear-gradient(45deg, #8e44ad, #9b59b6);
                            border-radius: 6px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            color: white;
                            font-size: 12px;
                            text-align: center;
                        `;
                        placeholder.textContent = 'Â°îÁΩóÁâå';
                        this.parentNode.appendChild(placeholder);
                    };
                    
                    card.appendChild(cardBack);
                    card.appendChild(cardImage);
                    cardRow.appendChild(card);
                    
                    this.cards.push(card);
                }
            }

            setupEventListeners() {
                this.cards.forEach(card => {
                    card.addEventListener('click', () => this.selectCard(card));
                });
                
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
                
                // Âç°ÁâáÊîæÂ§ßÂäüËÉΩ
                document.getElementById('zoomCloseBtn').addEventListener('click', () => this.closeZoom());
                document.getElementById('cardZoomOverlay').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('cardZoomOverlay')) {
                        this.closeZoom();
                    }
                });
            }

            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API not supported');
                }
            }

            playClickSound() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
            }

            selectCard(card) {
                if (this.selectedCards.length >= 5) return;
                if (card.classList.contains('selected') || card.classList.contains('removed')) return;
                
                this.playClickSound();
                this.selectedCards.push(card);
                card.classList.add('selected');
                
                // ÁßªÂä®Âç°ÁâáÂà∞ÂçÅÂ≠óÂΩ¢‰ΩçÁΩÆ
                setTimeout(() => {
                    this.moveCardToCross(card);
                }, 300);
            }

            moveCardToCross(card) {
                const crossLayout = document.getElementById('crossLayout');
                const crossSlots = crossLayout.querySelectorAll('.cross-slot');
                const currentPosition = this.selectedCards.length - 1;
                const targetPosition = this.crossPositions[currentPosition];
                const targetSlot = crossLayout.querySelector(`[data-position="${targetPosition}"]`);
                
                // Âú®ÁßªÂä®ÂâçËÆ∞ÂΩïÂéü‰ΩçÁΩÆ
                const cardRow = document.getElementById('cardRow');
                const originalPosition = Array.from(cardRow.children).indexOf(card);
                
                // Ëé∑ÂèñÂç°ÁâáÂΩìÂâç‰ΩçÁΩÆ
                const cardRect = card.getBoundingClientRect();
                const targetRect = targetSlot.getBoundingClientRect();
                
                // ËÆ°ÁÆóÁßªÂä®Ë∑ùÁ¶ª
                const deltaX = targetRect.left - cardRect.left;
                const deltaY = targetRect.top - cardRect.top;
                
                // Ê∑ªÂä†ÁßªÂä®Âä®ÁîªÁ±ª
                card.classList.add('moving');
                card.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1)`;
                card.style.zIndex = '1000';
                
                // Âä®ÁîªÂÆåÊàêÂêé
                setTimeout(() => {
                    // ÁßªÈô§ÁßªÂä®Âä®ÁîªÁ±ªÔºå‰ΩÜ‰øùÊåÅÂç°ÁâáÂèØËßÅ
                    card.classList.remove('moving', 'selected');
                    card.classList.add('removed');
                    
                    // Â∞ÜÂç°ÁâáÁßªÂä®Âà∞ÁõÆÊ†á‰ΩçÁΩÆ
                    targetSlot.classList.add('occupied');
                    targetSlot.appendChild(card);
                    
                    // ÈáçÁΩÆÂç°ÁâáÊ†∑ÂºèÔºåÁ°Æ‰øùÂú®ÁõÆÊ†á‰ΩçÁΩÆÊ≠£Á°ÆÊòæÁ§∫
                    card.style.transform = '';
                    card.style.zIndex = '';
                    card.style.position = 'relative';
                    card.style.width = '80px';
                    card.style.height = '120px';
                    
                    // Âú®Âç°ÁâáÁßªÂä®ÂÆåÊàêÂêéÂàõÂª∫Á©∫Áº∫‰ΩçÁΩÆ
                    this.createEmptySlotAtPosition(card, originalPosition);
                    
                    // ÁøªËΩ¨Âç°ÁâáÊòæÁ§∫Ê≠£Èù¢
                    setTimeout(() => {
                        card.classList.add('flipped');
                        
                        // Ê∑ªÂä†ÁÇπÂáªÊîæÂ§ßÂäüËÉΩ
                        card.addEventListener('click', (e) => {
                            e.stopPropagation(); // Èò≤Ê≠¢‰∫ã‰ª∂ÂÜíÊ≥°
                            this.showCardZoom(card);
                        });
                        card.style.cursor = 'pointer';
                        card.classList.add('zoomable'); // Ê∑ªÂä†ÂèØÊîæÂ§ßÊ†áËØÜ
                    }, 200);
                    
                    // È´ò‰∫Æ‰∏ã‰∏Ä‰∏™‰ΩçÁΩÆ
                    if (this.selectedCards.length < 5) {
                        const nextPosition = this.crossPositions[this.selectedCards.length];
                        const nextSlot = crossLayout.querySelector(`[data-position="${nextPosition}"]`);
                        nextSlot.classList.add('highlight');
                    }
                    
                }, 800);
            }

            createEmptySlotAtPosition(originalCard, originalPosition) {
                // Ëé∑ÂèñÂéüÂç°ÁâáÁöÑ‰ΩçÁΩÆ‰ø°ÊÅØ
                const originalIndex = originalCard.dataset.index;
                const cardRow = document.getElementById('cardRow');
                
                // ÂàõÂª∫Á©∫Áº∫‰ΩçÁΩÆÂÖÉÁ¥†
                const emptySlot = document.createElement('div');
                emptySlot.className = 'card empty-slot';
                emptySlot.dataset.index = originalIndex;
                emptySlot.dataset.empty = 'true';
                
                // ËÆæÁΩÆÁ©∫Áº∫‰ΩçÁΩÆÁöÑÊ†∑Âºè
                emptySlot.style.width = '80px';
                emptySlot.style.height = '120px';
                emptySlot.style.borderRadius = '8px';
                emptySlot.style.display = 'flex';
                emptySlot.style.alignItems = 'center';
                emptySlot.style.justifyContent = 'center';
                emptySlot.style.color = 'rgba(255, 255, 255, 0.5)';
                emptySlot.style.fontSize = '12px';
                emptySlot.style.textAlign = 'center';
                emptySlot.innerHTML = 'Â∑≤ÈÄâÊã©';
                
                // Âú®ÊåáÂÆö‰ΩçÁΩÆÊèíÂÖ•Á©∫Áº∫
                if (originalPosition !== -1 && originalPosition < cardRow.children.length) {
                    cardRow.insertBefore(emptySlot, cardRow.children[originalPosition]);
                } else {
                    // Â¶ÇÊûú‰ΩçÁΩÆÊó†ÊïàÔºåÊ∑ªÂä†Âà∞Êú´Â∞æ
                    cardRow.appendChild(emptySlot);
                }
            }

            showCardZoom(card) {
                const zoomOverlay = document.getElementById('cardZoomOverlay');
                const zoomCard = document.getElementById('cardZoom');
                
                // Â§çÂà∂Âç°ÁâáÂÜÖÂÆπÂà∞ÊîæÂ§ßËßÜÂõæ
                const cardImage = card.querySelector('.card-image');
                if (cardImage) {
                    zoomCard.innerHTML = '';
                    const newImg = document.createElement('img');
                    newImg.src = cardImage.src;
                    newImg.alt = cardImage.alt;
                    newImg.className = 'card-image';
                    zoomCard.appendChild(newImg);
                }
                
                // ÊòæÁ§∫ÊîæÂ§ßËßÜÂõæ
                zoomOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Èò≤Ê≠¢ËÉåÊôØÊªöÂä®
            }

            closeZoom() {
                const zoomOverlay = document.getElementById('cardZoomOverlay');
                zoomOverlay.classList.remove('active');
                document.body.style.overflow = ''; // ÊÅ¢Â§çÊªöÂä®
            }

            resetGame() {
                this.selectedCards = [];
                
                // Ê∏ÖÁêÜÊâÄÊúâÁ©∫Áº∫‰ΩçÁΩÆ
                const emptySlots = document.querySelectorAll('.card.empty-slot');
                emptySlots.forEach(slot => slot.remove());
                
                // ÈáçÁΩÆÊâÄÊúâÂç°Áâá
                this.cards.forEach(card => {
                    card.classList.remove('selected', 'moving', 'removed', 'flipped');
                    card.style.transform = '';
                    card.style.zIndex = '';
                });
                
                // ÈáçÁΩÆÂçÅÂ≠óÂΩ¢‰ΩçÁΩÆ
                const crossSlots = document.querySelectorAll('.cross-slot');
                crossSlots.forEach(slot => {
                    slot.classList.remove('occupied', 'highlight');
                    slot.innerHTML = '';
                });
                
                // ÈáçÊñ∞ÂàõÂª∫Âç°Áâá
                this.cards = [];
                this.createCards();
                this.setupEventListeners();
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        document.addEventListener('DOMContentLoaded', () => {
            new TarotGame();
        });
    </script>
